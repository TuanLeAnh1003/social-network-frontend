<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md7 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" (keydown.enter)="onSubmit()" action="#">
                            <!-- Email input -->
                            <div class="form-outline mb-4" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                              <input formControlName="username" type="text" id="form2Example1" class="form-control" />
                              <label class="form-label" for="form2Example1">Username</label>
                              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">| "Username is required"</small>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                              <input formControlName="password" [type]="type" id="form2Example2" class="form-control" />
                              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                              <label class="form-label" for="form2Example2">Password</label>
                              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">| "Password is required"</small>
                            </div>
                          
                            <!-- Submit button -->
                            <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" type="button" class="btn btn-primary btn-block mb-4">Login</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="/signup">Register</a></p>
                              <p>or sign up with:</p>
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
