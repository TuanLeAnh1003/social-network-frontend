<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md7 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-outline mb-4"
                                [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')">
                                <input formControlName="firstName" type="text" id="form2Example1"
                                    class="form-control" />
                                <label class="form-label" for="form2Example1">First Name</label>
                                <small
                                    *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')"
                                    class="text-danger">| "firstName is required"</small>
                            </div>
                            <div class="form-outline mb-4"
                                [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')">
                                <input formControlName="lastName" type="text" id="form2Example1"
                                    class="form-control" />
                                <label class="form-label" for="form2Example1">Last Name</label>
                                <small
                                    *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')"
                                    class="text-danger">| "lastName is required"</small>
                            </div>
                            <div class="form-outline mb-4"
                                [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')">
                                <input formControlName="username" type="text" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example1">Username</label>
                                <small
                                    *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')"
                                    class="text-danger">| "Username is required"</small>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4"
                                [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                                <input formControlName="email" type="text" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example1">Email</label>
                                <small
                                    *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')"
                                    class="text-danger">| "Email is required"</small>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4"
                                [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                                <input formControlName="password" [type]="type" id="form2Example3"
                                    class="form-control" />
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                <label class="form-label" for="form2Example2">Password</label>
                                <small
                                    *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"
                                    class="text-danger">| "Password is required"</small>
                            </div>

                            <!-- Submit button -->
                            <button (click)="onSubmit()" type="button"
                                class="btn btn-primary btn-block mb-4">Sign Up</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Have account? <a href="/login">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
